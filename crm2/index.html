<!-- index.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>xHouse • CRM УК</title>

  <!-- CDN libs (client-side only) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root{
      /* Revolut-like dark UI + accent */
      --bg:#0B0B10;
      --panel:#111120;
      --panel2:#15152A;
      --border:#232344;
      --text:#EDEBFF;
      --muted:#A8A3C7;
      --accent:#6912FF;    /* main */
      --accent2:#8B5CFF;

      --ok:#2EE59D;
      --warn:#FFCC66;
      --bad:#FF5C7A;

      --radius:14px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --font:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(1100px 600px at 15% 10%, rgba(105,18,255,.20), transparent 50%),
        radial-gradient(900px 500px at 85% 25%, rgba(139,92,255,.12), transparent 55%),
        var(--bg);
      letter-spacing:.2px;
    }

    /* App layout */
    .app{
      height:100vh;
      display:grid;
      grid-template-columns:280px 1fr;
      grid-template-rows:64px 1fr;
    }
    header{
      grid-column:1 / -1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 18px 0 14px;
      border-bottom:1px solid var(--border);
      background:rgba(17,17,32,.75);
      backdrop-filter:blur(10px);
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800;
    }
    .logo{
      width:34px;height:34px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 10px 18px rgba(105,18,255,.25);
      display:grid; place-items:center;
      font-weight:900;
    }
    .brand small{color:var(--muted); font-weight:600}

    .user-pill{
      display:flex; align-items:center; gap:10px;
      padding:8px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(21,21,42,.7);
    }
    .user-dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--ok);
      box-shadow:0 0 0 4px rgba(46,229,157,.12);
    }
    .user-pill .meta{display:flex; flex-direction:column; line-height:1.15}
    .user-pill .meta span{font-size:12px;color:var(--muted)}
    .user-pill .meta b{font-size:13px}

    aside{
      grid-row:2;
      border-right:1px solid var(--border);
      background:rgba(17,17,32,.72);
      backdrop-filter:blur(10px);
      padding:14px 10px;
      overflow:auto;
    }
    .nav-title{
      padding:10px 12px 6px;
      color:var(--muted);
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.12em;
    }
    .nav{display:flex; flex-direction:column; gap:6px; padding:6px}
    .nav-item{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid transparent;
      color:var(--text);
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      transition:transform .08s ease, background .12s ease, border-color .12s ease;
    }
    .nav-item:hover{
      background:rgba(105,18,255,.10);
      border-color:rgba(105,18,255,.25);
    }
    .nav-item:active{transform:translateY(1px)}
    .nav-item.active{
      background:rgba(105,18,255,.18);
      border-color:rgba(105,18,255,.45);
      box-shadow:0 10px 20px rgba(105,18,255,.10);
    }
    .ico{
      width:28px;height:28px;border-radius:10px;
      background:rgba(105,18,255,.16);
      border:1px solid rgba(105,18,255,.20);
      display:grid; place-items:center;
      color:var(--accent2);
      font-weight:900;
      flex:0 0 auto;
    }
    .nav-item .label{display:flex; flex-direction:column; line-height:1.12}
    .nav-item .label b{font-size:13px}
    .nav-item .label span{font-size:12px;color:var(--muted)}

    main{
      grid-row:2;
      overflow:auto;
      padding:18px;
    }

    /* Components */
    .page-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    .page-head h1{margin:0;font-size:18px}
    .page-head p{margin:6px 0 0;color:var(--muted);font-size:13px}
    .actions{display:flex; gap:10px; flex-wrap:wrap; align-items:center}

    .btn{
      appearance:none;
      border:1px solid var(--border);
      background:rgba(21,21,42,.8);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      transition:background .12s ease, border-color .12s ease, transform .08s ease;
      font-weight:800;
      font-size:13px;
    }
    .btn:hover{background:rgba(105,18,255,.10); border-color:rgba(105,18,255,.28)}
    .btn:active{transform:translateY(1px)}
    .btn.primary{
      background:linear-gradient(135deg, rgba(105,18,255,.95), rgba(139,92,255,.95));
      border-color:rgba(139,92,255,.35);
      box-shadow:0 12px 25px rgba(105,18,255,.18);
    }
    .btn.danger{
      border-color:rgba(255,92,122,.35);
      background:rgba(255,92,122,.10);
    }
    .btn.danger:hover{background:rgba(255,92,122,.16)}

    .grid{
      display:grid;
      grid-template-columns:repeat(12, 1fr);
      gap:12px;
    }
    .card{
      background:rgba(17,17,32,.72);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
      min-height:60px;
    }
    .card h3{margin:0 0 8px;font-size:14px}
    .muted{color:var(--muted)}

    .kpi{display:flex; align-items:flex-start; justify-content:space-between; gap:10px}
    .kpi .v{font-size:20px; font-weight:900}

    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(21,21,42,.75);
      color:var(--muted);
      font-size:12px;
      font-weight:800;
    }
    .dot{width:8px;height:8px;border-radius:50%; background:var(--muted)}
    .dot.ok{background:var(--ok)}
    .dot.warn{background:var(--warn)}
    .dot.bad{background:var(--bad)}

    .tile{
      cursor:pointer;
      transition:transform .08s ease, border-color .12s ease, background .12s ease;
    }
    .tile:hover{background:rgba(105,18,255,.10); border-color:rgba(105,18,255,.35)}
    .tile:active{transform:translateY(1px)}

    /* Tables */
    .table-wrap{
      overflow:auto;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background:rgba(17,17,32,.55);
    }
    table{width:100%; border-collapse:collapse; min-width:760px}
    thead th{
      position:sticky; top:0;
      background:rgba(21,21,42,.92);
      border-bottom:1px solid var(--border);
      text-align:left;
      padding:12px;
      color:var(--muted);
      font-weight:900;
      font-size:12px;
      letter-spacing:.08em;
      text-transform:uppercase;
    }
    tbody td{
      padding:12px;
      border-bottom:1px solid rgba(35,35,68,.65);
      font-size:13px;
    }
    tbody tr:hover{background:rgba(105,18,255,.08)}
    .td-actions{white-space:nowrap; display:flex; gap:8px; align-items:center}

    /* Inputs */
    .row{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .field{display:flex; flex-direction:column; gap:6px}
    .field label{font-size:12px;color:var(--muted);font-weight:800}
    .field input,.field select,.field textarea{
      width:100%;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(11,11,16,.7);
      color:var(--text);
      outline:none;
    }
    .field textarea{min-height:90px; resize:vertical}
    .field input:focus,.field select:focus,.field textarea:focus{
      border-color:rgba(105,18,255,.55);
      box-shadow:0 0 0 4px rgba(105,18,255,.12);
    }

    /* Modal */
    .modal-backdrop{
      position:fixed; inset:0;
      background:rgba(0,0,0,.62);
      display:none;
      align-items:center; justify-content:center;
      padding:18px;
      z-index:999;
    }
    .modal-backdrop.show{display:flex}
    .modal{
      width:min(860px, 96vw);
      border-radius:18px;
      border:1px solid var(--border);
      background:rgba(17,17,32,.92);
      backdrop-filter:blur(12px);
      box-shadow:0 30px 80px rgba(0,0,0,.55);
      overflow:hidden;
    }
    .modal header{
      border-bottom:1px solid var(--border);
      background:transparent;
      padding:14px;
    }
    .modal .modal-title{display:flex; flex-direction:column; gap:4px}
    .modal .modal-title b{font-size:14px}
    .modal .modal-title span{font-size:12px;color:var(--muted)}
    .modal .body{padding:14px}
    .modal .footer{
      padding:12px 14px 14px;
      border-top:1px solid var(--border);
      display:flex;
      justify-content:flex-end;
      gap:10px;
      flex-wrap:wrap;
    }

    .tabs{display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px}
    .tab{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(21,21,42,.75);
      color:var(--muted);
      font-size:12px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
    }
    .tab.active{
      background:rgba(105,18,255,.18);
      border-color:rgba(105,18,255,.45);
      color:var(--text);
    }

    @media (max-width:980px){
      .app{grid-template-columns:88px 1fr}
      .nav-title{display:none}
      .nav-item .label{display:none}
      table{min-width:680px}
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">x</div>
        <div>
          <div>xHouse</div>
          <small>CRM Управляющей Компании</small>
        </div>
      </div>

      <div class="user-pill" id="user-pill">
        <div class="user-dot" title="online"></div>
        <div class="meta">
          <b id="current-user-name">Пользователь</b>
          <span id="current-user-role">роль</span>
        </div>
      </div>
    </header>

    <aside>
      <div class="nav-title">Навигация</div>
      <nav class="nav" id="sidebar-nav"></nav>
    </aside>

    <main>
      <div id="content-area"></div>
    </main>
  </div>

  <!-- Global modal -->
  <div class="modal-backdrop" id="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <header>
        <div class="modal-title">
          <b id="modal-title">Заголовок</b>
          <span id="modal-subtitle">Подзаголовок</span>
        </div>
        <button class="btn" id="modal-close">Закрыть</button>
      </header>
      <div class="body" id="modal-body"></div>
      <div class="footer" id="modal-footer"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
