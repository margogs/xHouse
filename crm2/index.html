<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>xHouse • CRM УК</title>

  <!-- CDN libs (client-side only) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root{
      /* Revolut-like dark UI + accent */
      --bg:#0B0B10;
      --panel:#111120;
      --panel2:#15152A;
      --border:#232344;
      --text:#EDEBFF;
      --muted:#A8A3C7;
      --accent:#6912FF;    /* main */
      --accent2:#8B5CFF;

      --ok:#2EE59D;
      --warn:#FFCC66;
      --bad:#FF5C7A;

      --radius:14px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --font:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(1100px 600px at 15% 10%, rgba(105,18,255,.20), transparent 50%),
        radial-gradient(900px 500px at 85% 25%, rgba(139,92,255,.12), transparent 55%),
        var(--bg);
      letter-spacing:.2px;
    }

    /* App layout */
    .app{
      height:100vh;
      display:grid;
      grid-template-columns:280px 1fr;
      grid-template-rows:64px 1fr;
    }
    header{
      grid-column:1 / -1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 18px 0 14px;
      border-bottom:1px solid var(--border);
      background:rgba(17,17,32,.75);
      backdrop-filter:blur(10px);
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800;
    }
    .logo{
      width:34px;height:34px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 10px 18px rgba(105,18,255,.25);
      display:grid; place-items:center;
      font-weight:900;
    }
    .brand small{color:var(--muted); font-weight:600}

    .user-pill{
      display:flex; align-items:center; gap:10px;
      padding:8px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(21,21,42,.7);
    }
    .user-dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--ok);
      box-shadow:0 0 0 4px rgba(46,229,157,.12);
    }
    .user-pill .meta{display:flex; flex-direction:column; line-height:1.15}
    .user-pill .meta span{font-size:12px;color:var(--muted)}
    .user-pill .meta b{font-size:13px}

    aside{
      grid-row:2;
      border-right:1px solid var(--border);
      background:rgba(17,17,32,.72);
      backdrop-filter:blur(10px);
      padding:14px 10px;
      overflow:auto;
    }
    .nav-title{
      padding:10px 12px 6px;
      color:var(--muted);
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.12em;
    }
    .nav{display:flex; flex-direction:column; gap:6px; padding:6px}
    .nav-item{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid transparent;
      color:var(--text);
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      transition:transform .08s ease, background .12s ease, border-color .12s ease;
    }
    .nav-item:hover{
      background:rgba(105,18,255,.10);
      border-color:rgba(105,18,255,.25);
    }
    .nav-item:active{transform:translateY(1px)}
    .nav-item.active{
      background:rgba(105,18,255,.18);
      border-color:rgba(105,18,255,.45);
      box-shadow:0 10px 20px rgba(105,18,255,.10);
    }
    .ico{
      width:28px;height:28px;border-radius:10px;
      background:rgba(105,18,255,.16);
      border:1px solid rgba(105,18,255,.20);
      display:grid; place-items:center;
      color:var(--accent2);
      font-weight:900;
      flex:0 0 auto;
    }
    .nav-item .label{display:flex; flex-direction:column; line-height:1.12}
    .nav-item .label b{font-size:13px}
