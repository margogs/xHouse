<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xHouse | CRM платформа для УК</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Базовые стили */
        :root {
            --primary: #6912FF;
            --primary-dark: #5200E0;
            --primary-light: #F0E9FF;
            --secondary: #00D1B2;
            --danger: #FF3860;
            --warning: #FFDD57;
            --success: #23D160;
            --dark: #121212;
            --gray-900: #2A2A3A;
            --gray-800: #3A3A4A;
            --gray-700: #4A4A5A;
            --gray-400: #A0A0B0;
            --gray-200: #E2E2EA;
            --gray-100: #F7F7FC;
            --white: #FFFFFF;
            --sidebar-width: 280px;
            --header-height: 80px;
            --card-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7ff 0%, #f0f2ff 100%);
            color: var(--dark);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Боковая панель */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--dark) 0%, #1a1a2e 100%);
            color: var(--white);
            height: 100vh;
            position: fixed;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            box-shadow: 8px 0 40px rgba(105, 18, 255, 0.15);
            z-index: 1000;
            transition: var(--transition);
        }

        .logo-container {
            padding: 0 30px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), #9D5CFF);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), #FF6B9D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 15px;
        }

        .nav-item {
            margin: 8px 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 14px;
            transition: var(--transition);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover {
            background: rgba(105, 18, 255, 0.15);
            color: var(--white);
            transform: translateX(5px);
        }

        .nav-link.active {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 8px 24px rgba(105, 18, 255, 0.3);
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--secondary);
        }

        .nav-icon {
            margin-right: 15px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .nav-text {
            font-size: 15px;
            font-weight: 600;
        }

        .user-card {
            padding: 20px 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            margin: 15px;
            border-radius: 16px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(105, 18, 255, 0.3);
        }

        .user-info h4 {
            font-size: 15px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .user-info span {
            font-size: 13px;
            color: var(--secondary);
            background: rgba(0, 209, 178, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        /* Основной контент */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 30px;
            min-height: 100vh;
            transition: var(--transition);
        }

        .header {
            background: var(--white);
            height: var(--header-height);
            border-radius: 20px;
            padding: 0 35px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 35px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 30px;
            z-index: 100;
        }

        .header-left h2 {
            font-size: 28px;
            font-weight: 800;
            color: var(--dark);
            background: linear-gradient(90deg, var(--dark), #4A4A5A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-left p {
            font-size: 14px;
            color: var(--gray-700);
            margin-top: 4px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .date-badge {
            background: var(--primary-light);
            padding: 10px 20px;
            border-radius: 14px;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-btn {
            position: relative;
            width: 48px;
            height: 48px;
            background: var(--white);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-700);
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--gray-200);
        }

        .notification-btn:hover {
            background: var(--primary-light);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .notification-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--danger);
            color: white;
            font-size: 12px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(255, 56, 96, 0.3);
        }

        /* Общие компоненты */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(105, 18, 255, 0.1);
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-title i {
            color: var(--primary);
            background: var(--primary-light);
            padding: 15px;
            border-radius: 16px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            font-size: 15px;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 8px 24px rgba(105, 18, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(105, 18, 255, 0.4);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--dark);
            border: 2px solid var(--gray-200);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* Карточки статистики */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: var(--white);
            padding: 30px;
            border-radius: var(--card-radius);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.03);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
        }

        .stat-card h3 {
            font-size: 14px;
            color: var(--gray-700);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 10px;
            line-height: 1;
        }

        .stat-change {
            font-size: 15px;
            color: var(--success);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Контентная область */
        .content-area {
            background: transparent;
            min-height: calc(100vh - 200px);
        }

        /* Сетка карточек */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .card {
            background: var(--white);
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
        }

        .card-body {
            padding: 30px;
        }

        /* Таблицы */
        .table-container {
            background: var(--white);
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            margin-top: 30px;
        }

        .table-header {
            padding: 25px 30px;
            background: var(--primary-light);
            border-bottom: 2px solid rgba(105, 18, 255, 0.1);
        }

        .table-header h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: var(--gray-100);
        }

        th {
            padding: 20px;
            text-align: left;
            font-weight: 700;
            color: var(--dark);
            font-size: 15px;
            border-bottom: 2px solid var(--gray-200);
            position: sticky;
            top: 0;
            background: var(--gray-100);
        }

        td {
            padding: 20px;
            border-bottom: 1px solid var(--gray-100);
            color: var(--gray-900);
            font-size: 15px;
        }

        tbody tr {
            transition: var(--transition);
        }

        tbody tr:hover {
            background: var(--primary-light);
            transform: scale(1.005);
        }

        /* Бейджи статусов */
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            letter-spacing: 0.3px;
        }

        .status-active {
            background: rgba(35, 209, 96, 0.15);
            color: var(--success);
        }

        .status-pending {
            background: rgba(255, 221, 87, 0.15);
            color: #FF9900;
        }

        .status-warning {
            background: rgba(255, 56, 96, 0.15);
            color: var(--danger);
        }

        .status-info {
            background: rgba(45, 123, 255, 0.15);
            color: #2D7BFF;
        }

        /* Карточки жильцов */
        .resident-card {
            padding: 25px;
            text-align: center;
            border-radius: var(--card-radius);
            background: var(--white);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            transition: var(--transition);
            border: 1px solid var(--gray-200);
        }

        .resident-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            border-color: var(--primary);
        }

        .resident-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 20px rgba(105, 18, 255, 0.3);
        }

        .resident-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .resident-info {
            color: var(--gray-700);
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Карточки домов */
        .building-card {
            position: relative;
            overflow: hidden;
            border-radius: var(--card-radius);
            background: var(--white);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
        }

        .building-image {
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .building-image i {
            font-size: 60px;
            color: rgba(255, 255, 255, 0.9);
        }

        .building-info {
            padding: 25px;
        }

        .building-address {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .building-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item .value {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            display: block;
        }

        .stat-item .label {
            font-size: 13px;
            color: var(--gray-700);
            margin-top: 4px;
        }

        /* Индикаторы рисков */
        .risk-indicators {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .risk-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: relative;
        }

        .risk-high {
            background: var(--danger);
            box-shadow: 0 0 10px rgba(255, 56, 96, 0.5);
        }

        .risk-medium {
            background: var(--warning);
            box-shadow: 0 0 10px rgba(255, 221, 87, 0.5);
        }

        .risk-low {
            background: var(--success);
            box-shadow: 0 0 10px rgba(35, 209, 96, 0.5);
        }

        /* Графики */
        .chart-container {
            background: var(--white);
            border-radius: var(--card-radius);
            padding: 30px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            margin-top: 30px;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-content {
            background: var(--white);
            width: 90%;
            max-width: 600px;
            border-radius: var(--card-radius);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 30px;
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .close-modal {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--gray-100);
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray-700);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-modal:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }

        /* Формы */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--gray-900);
            font-size: 15px;
        }

        .form-control {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid var(--gray-200);
            border-radius: 14px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--white);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(105, 18, 255, 0.15);
            transform: translateY(-1px);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        /* Адаптивность */
        @media (max-width: 1200px) {
            .sidebar {
                width: 90px;
                padding: 20px 0;
            }
            
            .logo-text, .nav-text, .user-info {
                display: none;
            }
            
            .logo {
                justify-content: center;
            }
            
            .nav-link {
                justify-content: center;
                padding: 20px 0;
            }
            
            .nav-icon {
                margin-right: 0;
                font-size: 24px;
            }
            
            .user-card {
                justify-content: center;
                padding: 15px;
            }
            
            .main-content {
                margin-left: 90px;
                padding: 20px;
            }
            
            .header {
                padding: 0 25px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }
            
            .header {
                padding: 0 20px;
                height: 70px;
                margin-bottom: 25px;
            }
            
            .header-left h2 {
                font-size: 22px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .page-title {
                font-size: 26px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease forwards;
        }

        /* Специальные классы */
        .balance-positive {
            color: var(--success);
            font-weight: 700;
            font-size: 18px;
        }

        .balance-negative {
            color: var(--danger);
            font-weight: 700;
            font-size: 18px;
        }

        .priority-high {
            background: rgba(255, 56, 96, 0.1);
            color: var(--danger);
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 600;
        }

        .priority-medium {
            background: rgba(255, 221, 87, 0.1);
            color: #FF9900;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 600;
        }

        .priority-low {
            background: rgba(35, 209, 96, 0.1);
            color: var(--success);
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 600;
        }

        .tag {
            display: inline-block;
            padding: 6px 14px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--primary-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Сайдбар -->
    <nav class="sidebar">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-building"></i>
                </div>
                <div class="logo-text">xHouse CRM</div>
            </div>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link active" data-page="dashboard">
                    <i class="nav-icon fas fa-chart-line"></i>
                    <span class="nav-text">Аналитика</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="buildings">
                    <i class="nav-icon fas fa-building"></i>
                    <span class="nav-text">Дома</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="residents">
                    <i class="nav-icon fas fa-users"></i>
                    <span class="nav-text">Жильцы</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="tickets">
                    <i class="nav-icon fas fa-ticket-alt"></i>
                    <span class="nav-text">Обращения</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="services">
                    <i class="nav-icon fas fa-concierge-bell"></i>
                    <span class="nav-text">Услуги</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="payments">
                    <i class="nav-icon fas fa-credit-card"></i>
                    <span class="nav-text">Платежи</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="contractors">
                    <i class="nav-icon fas fa-hard-hat"></i>
                    <span class="nav-text">Подрядчики</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="documents">
                    <i class="nav-icon fas fa-file-contract"></i>
                    <span class="nav-text">Документы</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="requisites">
                    <i class="nav-icon fas fa-university"></i>
                    <span class="nav-text">Реквизиты</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="profile">
                    <i class="nav-icon fas fa-landmark"></i>
                    <span class="nav-text">Профиль УК</span>
                </a>
            </li>
        </ul>

        <div class="user-card">
            <div class="user-avatar">
                AM
            </div>
            <div class="user-info">
                <h4>Алексей М.</h4>
                <span>Менеджер УК</span>
            </div>
        </div>
    </nav>

    <!-- Основная область -->
    <main class="main-content">
        <header class="header fade-in-up">
            <div class="header-left">
                <h2>Панель управления УК</h2>
                <p>Управляйте всеми процессами в одном месте</p>
            </div>
            <div class="header-right">
                <div class="date-badge">
                    <i class="fas fa-calendar-alt"></i>
                    <span id="current-date"></span>
                </div>
                <div class="notification-btn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
            </div>
        </header>

        <div class="content-area" id="content-area">
            <!-- Контент будет загружаться здесь -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Загрузка данных...</p>
            </div>
        </div>
    </main>

    <!-- Все модальные окна остаются как в предыдущем коде -->
    <!-- Модальное окно для добавления дома -->
    <div id="buildingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-building"></i>
                    Добавить новый дом
                </h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="buildingForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="buildingAddress">Адрес дома *</label>
                        <input type="text" id="buildingAddress" class="form-control" placeholder="ул. Примерная, д. 10" required>
                    </div>
                    <div class="form-group">
                        <label for="buildingFloors">Количество этажей</label>
                        <input type="number" id="buildingFloors" class="form-control" placeholder="9">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="buildingApartments">Количество квартир</label>
                        <input type="number" id="buildingApartments" class="form-control" placeholder="72">
                    </div>
                    <div class="form-group">
                        <label for="buildingYear">Год постройки</label>
                        <input type="number" id="buildingYear" class="form-control" placeholder="2010">
                    </div>
                </div>
                <div class="form-group">
                    <label for="buildingRisks">Флаги рисков</label>
                    <select id="buildingRisks" class="form-control" multiple>
                        <option value="electrical">Старая электропроводка</option>
                        <option value="roof">Протекающая крыша</option>
                        <option value="elevator">Неисправный лифт</option>
                        <option value="plumbing">Износ водопровода</option>
                    </select>
                </div>
                <div class="form-buttons" style="display: flex; gap: 15px; margin-top: 30px;">
                    <button type="submit" class="btn btn-primary">Сохранить дом</button>
                    <button type="button" class="btn btn-secondary close-modal">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно для добавления жильца -->
    <div id="residentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-user-plus"></i>
                    Добавить жильца
                </h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="residentForm">
                <div class="form-group">
                    <label for="residentName">ФИО *</label>
                    <input type="text" id="residentName" class="form-control" placeholder="Иванов Иван Иванович" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="residentBuilding">Дом *</label>
                        <select id="residentBuilding" class="form-control" required>
                            <option value="">Выберите дом</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="residentApartment">Квартира *</label>
                        <input type="text" id="residentApartment" class="form-control" placeholder="15" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="residentPhone">Телефон</label>
                        <input type="tel" id="residentPhone" class="form-control" placeholder="+7 (999) 123-45-67">
                    </div>
                    <div class="form-group">
                        <label for="residentEmail">Email</label>
                        <input type="email" id="residentEmail" class="form-control" placeholder="example@mail.ru">
                    </div>
                </div>
                <div class="form-buttons" style="display: flex; gap: 15px; margin-top: 30px;">
                    <button type="submit" class="btn btn-primary">Сохранить жильца</button>
                    <button type="button" class="btn btn-secondary close-modal">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
